            </div>

            <div>

            </div>

        <h2>Contact me:</h2>
        <div class="contacts-flex">
            <a href="https://www.facebook.com/reynard.hansel"><img src="FB logo trans.png" alt="FB logo"></a>
            <a href="https://www.instagram.com/reynardhansel/?hl=en"><img src="IG logo trans.png" alt="IG logo"></a>
            <a href="https://github.com/ReynardHansel" id="profile-link"><img src="github logo trans.png" alt="github logo"></a>
        </div>
        <video autoplay muted loop playsinline>
            <source src="background/portfoliobg2.mp4" type="video/mp4">
        </video>
    </section>

    <footer> <!--font-style= italic-->

    </footer>
